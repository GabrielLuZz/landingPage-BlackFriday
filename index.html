<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Friday</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/sale.png" alt="">
        </div>
        <div class="rightside">
            <form method="POST" action="" class="validator">
                <label>
                    <input id="nome" autocomplete="on" type="text" name="name" placeholder="Seu nome" data-rules="required|min=2" />
                </label>
                <label>
                    <input id="email" autocomplete="on" type="text" placeholder="Seu e-mail" name="email" data-rules="required|email" />
                </label>
                <label>
                    <input id="cadastrar" type="submit" value="Enviar" />
                </label>
            </form>
        </div>

    </div>

    <footer>
        <p>Todos os direitos reservados</p>
        <p>Feito por Gabriel Luz</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
